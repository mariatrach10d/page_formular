<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Form</title>


</head>
<body>
<header>
    <h1>Book Your Sports Space</h1>
</header>
<main>
    <form>
        <section>
            <h2>Personal information</h2>
            <label>First name <input type="text" name="first_name"/></label><br />
            <label>Last name <input type="text" name="last_name"/></label><br />
            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" name="gender" value="female"> Female</label><br />
                <label><input type="radio" name="gender" value="male"> Male</label><br />
                <label><input type="radio" name="gender" value="nonbinary"> Non-binary</label><br />
                <label><input type="radio" name="gender" value="wolf"> Wolf</label><br />
                <label><input type="radio" name="gender" value="other"> Other</label><br />
            </fieldset>
            <label>Date of birth <input type="date" name="date_birth"/></label><br />
            <label>Age <input type="number" name="age" min="0"></label><br />


        </section>
        <section>
            <h2>Contact</h2>
            <label>Email <input type="email" name="email"/></label><br />
            <label>Phone code
                <select name="phone_code">
                    <option value="+421">+421</option>
                    <option value="+420">+420</option>
                    <option value="+48">+48</option>
                    <option value="+43">+43</option>
                </select>
            </label>
            <label>Phone number <input type="tel" name="ph_num" pattern="[0-9\s\-]{6,}" inputmode="numeric" placeholder="123 456 789"></label><br />


        </section>
        <section>
            <h2>Facility selection</h2>
            <label>Facility type
                <select id="facility_type">
                    <option value = "">Select type</option>
                    <option value="gym">Gym</option>
                    <option value="hall">Sports hall</option>
                    <option value="field">Field</option>
                </select>
            </label><br />
            <label>Facility
                <select id="facility">
                    <option value="">Select facility</option>
                </select>
            </label>
            <label> Zone
                <select id="terrain">
                    <option value="">Select zone</option>
                </select>
            </label>
        </section>
        <section>
            <h2>Equipment</h2>
            <label>
                <input type="checkbox" id = "addEquipment"> Add equipment
            </label>
            <div id="equipmentBox" hidden>
                <p>Select what you need</p>
                <label><input type="checkbox" name="eq" value="balls">Balls</label><br>
                <label><input type="checkbox" name="eq" value="rackets">Rackets</label><br>
                <label><input type="checkbox" name="eq" value="net">Net</label><br>
                <label><input type="checkbox" name="eq" value="cones">Cones</label><br>
                <label><input type="checkbox" name="eq" value="mats">Mats</label><br>
            </div>
        </section>
        <section>
            <h2>Data and time</h2>
            <label>Date <input type="date" id="date" name="date"></label><br />
            <div class="time-range">
                <label>From
                    <input type="time" id="time_from" name="time_from" step = "900" disabled>
                </label>
                <label>To
                    <input type="time" id="time_to" name="time_to" step = "900" disabled>
                </label>
            </div>

        </section>
    </form>
</main>
<script src="script.js" defer></script>
</body>
</html>
